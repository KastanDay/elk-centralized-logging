filebeat:
  image: docker.elastic.co/beats/filebeat:8.12.0
  user: root
  volumes:
    - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
    - /var/lib/docker/containers:/var/lib/docker/containers:ro
    - /var/run/docker.sock:/var/run/docker.sock:ro
  command: ["--strict.perms=false"]
  depends_on:
    - elasticsearch
    - logstash
  environment:
    - ELASTICSEARCH_HOSTS=http://elk_host:9200
    - KIBANA_HOST=http://elk_host:5601
  restart: unless-stopped
  # ⭐️ DEFINE ELK HOST HERE (remote hosts)
  extra_hosts:
    - "elk_host:dankserver"
  network_mode: "host"

metricbeat:
  image: docker.elastic.co/beats/metricbeat:8.12.0
  user: root
  volumes:
    - ./metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - /sys/class/nvidia-gpu:/sys/class/nvidia-gpu:ro
    - /usr/lib/nvidia:/usr/lib/nvidia:ro
  command: ["--strict.perms=false"]
  depends_on:
    - elasticsearch
    - kibana
  environment:
    - ELASTICSEARCH_HOSTS=http://elk_host:9200
    - KIBANA_HOST=http://elk_host:5601
  restart: unless-stopped
  # ⭐️ DEFINE ELK HOST HERE (remote hosts)
  extra_hosts:
    - "elk_host:dankserver"
  network_mode: "host"

metricbeat.modules:
  - module: nvidia
    metricsets: ["gpu"]
    period: 10s
